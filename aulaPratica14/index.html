<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funcionários</title>
</head>
<body>
    <form>
        <label for="tipo">Tipo de Funcionário</label>
        <select id="tipo" name="tipo">
            <option value="funcionario">Funcionário</option>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select>
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo">

        <label for="departamento" class="departamento hidden">Departamento</label>
        <input type="text" id="departamento" name="departamento" class="hidden">

        <label for="linguagem" class="linguagem hidden">Linguagem de Programação</label>
        <input type="text" id="linguagem" name="linguagem" class="hidden">

        <br>
        <button id="salvar">Salvar</button>
    </form>

    <br>

    <div id="informacoes">

    </div>

    <script type="module" src="/aulaPratica14/script/main.js" defer></script>
</body>
</html>
